[config]
line_0_com = COM68
agbaud=921600

;bootloader.bin file infomation
[bootloader]
blpath = .\image_ec617\bootloader.bin
blloadskip = 0

;system.bin file infomation
[system]
syspath =.\image_ec617\app-demo-flash.bin
sysloadskip = 0

;control such as reset before download
[control]
detect = 2
prempt_detect_time = 6
msg_waittime = 2
max_preamble_cnt = 8
lpc_recover_en = 0
;cfg reset to 2, skip reset pin

[flexfile0]
filepath = .\rfCaliTb_ec617\MergeRfTable.bin
burnaddr = 0x3A4000

[flexfile1]
filepath = .\rfCaliTb_ec617\MergeRfTable.bin
burnaddr = 0x16000